<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="login-container">
    <!-- Logo placeholder -->
    <div class="logo">
      <img src="/assets/logo-blue.png" alt="Company Logo" class="logo-img">
    </div>
    
    <h2>Admin Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Use Email: 3mtt@rivers.state" required>
      </div>
      <div class="form-group">
        <label for="pin">PIN</label>
        <input type="password" id="pin" maxlength="4" name="pin" placeholder="Use PIN: 0000" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div id="error-message" class="error-message"></div>
    <div id="loginMessage"></div>
  </div>

  <script src="/js/login.js"></script>
  <script src="/js/apiUtils.js"></script>
</body>
</html>
